[application]

name="ซอมบี้จ๋าหนี้เค้าทำไม"
main_scene="res://instance/title.tscn"
icon="res://picture/teamzombie3.png"

[autoload]

gamestate="*res://scripts/gamestate.gd"

[debug]

print_fps=false

[display]

fullscreen=true
stretch_mode="viewport"
stretch_aspect="ignore"
resizable=true
use_vsync=true
width=1024
height=600

[input]

r=[key(R)]
shoot=[mbutton(0, 1)]
w=[key(W)]
a=[key(A)]
s=[key(S)]
d=[key(D)]

[physics]

fixed_fps=60

[render]

room_cull_enabled=false
thread_model=2
shadows_enabled=true
